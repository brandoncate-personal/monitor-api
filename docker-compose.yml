version: '3.7'

services:
  main:
    container_name: main
    build:
      context: .
      target: development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
      - 9229:9229
    command: npm run start:debug
    environment:
      - PORT=3000
      - CHANNEL=testresults
    networks:
      - webnet
networks:
  webnet: